<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Link accumulator</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search link</button>
      </form>
    </div>
  </div>
</nav>

<!--icon-->
<div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
  <img class="me-3" src="/docs/5.2/assets/brand/bootstrap-logo-white.svg" alt="" width="48" height="38">
  <div class="lh-1">
    <h1 class="h6 mb-0 text-white lh-1">Bootstrap</h1>
    <small>Since 2011</small>
  </div>
</div>

<!--list of saved links-->
<table>
  <thead>
  <tr>
    <th> Name </th>
    <th> URL </th>
    <th> Description </th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${links.empty}">
    <td colspan="2"> No Links saved </td>
  </tr>
  <tr th:each="link : ${links}">
    <td><span th:text="${link.linkName}"> Name </span></td>
    <td><a th:href="${link.linkURL}" th:text="${link.linkURL}"></a>
    <td><span th:text="${link.description}"> Description </span></td>
  </tr>
  </tbody>
</table>

</body>
</html>
